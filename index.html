<!DOCTYPE html>
<html lang="ru">

<head>
   <!--Заголовок страницы в браузере-->
   <title>Project</title>
   <!--Кодировка страницы-->
   <meta charset="UTF-8">
   <!--------------------------------------------------------------------------->
   <!--Настройки адаптивности страницы-->
   <!--Фиксированная ширина (ширину берем из дизайн макета)-->
   <!--<meta name="viewport" content="width=1170">
   <!-Адаптивность-->
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
   <!--Отключает формирование ссылки у номера телефона на iOS-->
   <meta name="format-detection" content="telephone=no">
   <!--Краткое описание страницы (в свойстве content="пишем до 140 символов, о чем страница")-->
   <meta name="description" content="-------------">
   <!--Ключевые слова страницы (не больше 20 слов)-->
   <meta name="keywords" content="-------------">
   <!--------------------------------------------------------------------------->
   <!--Управление доступом поисковых роботов к странице-->
   <!--<meta name="robots" content="">
   <!-Запрет индексации страницы полностью-->
   <meta name="robots" content="none">
   <!--Автор страницы-->
   <meta name="Autor" content="-------------">
   <!--Авторские права-->
   <meta name="Copyright" content="-------------">
   <!--Адрес автора-->
   <meta name="Address" content="-------------">
   <!--------------------------------------------------------------------------->
   <!--Редирект (перезагрузка) страницы-->
   <!--Задержка в секундах; url=Адрес сайта/страницы-->
   <meta http-equiv="refresh" content="; url=index.html">
   <!--------------------------------------------------------------------------->
   <!-- локализация сайта, для русскоязычного сайта ru_RU -->
   <meta property="og:locale" content="ru_RU">
   <!-- тип контента, по умолчанию используется article -->
   <meta property="og:type" content="article">
   <!-- заголовок страницы, который будет выводится в записи социальной сети -->
   <meta property="og:title" content="-------------">
   <!-- описание страницы -->
   <meta property="og:description" content="-------------">
   <!-- ссылка на изображение, которое будет публиковаться в записи -->
   <meta property="og:image" content="-------------">
   <!-- ссылка на текущую страницу -->
   <meta property="og:url" content="-------------">
   <!-- название сайта -->
   <meta property="og:site_name" content="-------------">
   <!--------------------------------------------------------------------------->
   <link rel="icon" href="./Img/favicon.png" type="image/x-icon">
   <!--Ссылка на файл стилей CSS-->
   <link rel="stylesheet" href="source/css/index.css">
</head>

<body>
   <main class="main">
      <div class="settings">
         <h2>Настройки:</h2>
         <div class="mem">
            <p class="title">Мем</p>
            <select id="memesList" name="select" class="select">
               <option checked>Выберите картинку</option>
            </select>
         </div>
         <div class="text__top">
            <p class="title">Текст сверху</p>
            <input type="text" id="textTop" placeholder="Введите текст">
         </div>
         <div class="text__bottom">
            <p class="title">Текст снизу</p>
            <input type="text" id="textBottom" placeholder="Введите текст">
         </div>
      </div>
      <div class="preview">
         <h2>Превью:</h2>
         <div class="picture">
            <p id="errorNode" class="error"></p>
            <img id="memPic" src="https://i.imgflip.com/1ur9b0.jpg" alt="">
            <p id="memTextTop" class="previewtext__top"></p>
            <p id="memTextBottom" class="previewtext__bottom"></p>
         </div>
      </div>
   </main>
   <script type="module" src="./js/index.js"></script>
</body>

</html>
